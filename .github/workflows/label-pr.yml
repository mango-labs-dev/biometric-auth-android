name: Auto-label PR

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine label from commits
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          LABEL="patch"

          COMMITS=$(gh pr view "$PR_NUMBER" --json commits --jq '.commits[].messageHeadline')
          BODIES=$(gh pr view "$PR_NUMBER" --json commits --jq '.commits[].messageBody')

          if echo "$COMMITS" | grep -qiE '^[a-z]+(\(.+\))?!:' || echo "$BODIES" | grep -qi 'BREAKING CHANGE'; then
            LABEL="major"
          elif echo "$COMMITS" | grep -qiE '^feat(\(.+\))?:'; then
            if [ "$LABEL" != "major" ]; then
              LABEL="minor"
            fi
          fi

          echo "Determined label: $LABEL"

          for L in major minor patch; do
            gh pr edit "$PR_NUMBER" --remove-label "$L" 2>/dev/null || true
          done

          gh pr edit "$PR_NUMBER" --add-label "$LABEL"
